<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Channels</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS (if needed) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-white text-gray-900">
    <!-- Navigation Menu -->
    <nav class="bg-gray-800 p-4 flex items-center">
      <a class="text-white text-lg font-bold" href="#">Live Channels</a>
      <div class="ml-auto flex items-center">
        <input type="checkbox" id="darkModeSwitch" class="hidden" checked />
        <label
          for="darkModeSwitch"
          class="text-white cursor-pointer flex items-center"
        >
          <span
            id="darkModeHandler"
            class="relative ml-2 before:content-['☀️'] before:w-12 before:absolute before:flex before:h-5 before:bg-white before:right-24 before:top-px before:rounded-xl before:items-center before:justify-start before:text-red-500 before:ease-in before:duration-3000 ease-in duration-3000"
            >Dark Mode</span
          >
        </label>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-gray-400 text-center h-80 relative" id="hero-section">
      <h1
        class="absolute top-1/3 left-0 md:left-1/3 text-4xl font-bold text-gray-100 z-10"
      >
        Welcome to Live Channels
      </h1>
      <img
        src="https://picsum.photos/900/300?random=1"
        alt=""
        class="absolute top-0 left-0 h-full w-full z-0 object-cover"
      />
    </div>

    <div class="container mx-auto mt-8 px-4">
      <input
        type="text"
        id="search-input"
        class="text-white bg-gray-900 w-full md:w-64 mb-4 p-2 border border-gray-300 rounded-lg"
        placeholder="Search channels"
      />

      <!-- Category Filter -->
      <select
        id="category-filter"
        class="w-full md:w-64 mb-4 p-2 border border-gray-300 rounded-lg text-white bg-gray-900"
      >
        <option value="" class="category-option text-black">All Categories</option>
        <!-- Categories will be dynamically populated from the JSON -->
      </select>

      <div
        id="channels-container"
        class="flex flex-wrap justify-center md:justify-between gap-8"
      ></div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
